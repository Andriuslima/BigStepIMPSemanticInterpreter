plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}


group 'andriuslima'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
  manifest {
    attributes(
      'Main-Class': 'AppKt'
    )
  }
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}